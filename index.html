<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="
    https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js
    "></script>
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.142.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.142.0/examples/js/loaders/EXRLoader.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #myCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .loading-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-progress {
        color: white;
        margin-top: 16px;
        font-size: 18px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-progress">0%</div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
